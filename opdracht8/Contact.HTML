<!DOCTYPE html>
<html>
    <head>
        <title> Contact </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
      </head>
      <body class="font">
        <div>
       <header>
         <h1> Contact pagina </h1>
       </header>
         <nav>
             <ul>
             <li><a href="Index.HTML">Home</a></li>
             <li><a href="about.html">About</a></li>
             <li><a href="Contact.HTML">Contact</a></li>
             </ul>
         </nav>
         <main>
           <form name="contact" method="POST" data-netlify="true">
             <p>
              <label>Your Name: <input type="text" name="name" /></label> 
             </p>
             <p>
              <label>Your Email: <input type="email" name="email" /></label>
             </p>
             <p>
              <label>Telephone number: <input type="tel" name="Telephone" /></label>
             </p>
             <p>
              <label>Your age: <input type="age" name="age" /></label>
             </p>
             <p>
              <label>Date of birth: <input type="date" name="birth" /></label>
             </p>
             <p>
              <label>Gender: male <input type="radio"  name="gender" />
                     female <input type="radio"  name="gender" /></label>
             </p>
             <p>
              <label>Favorite cuisine: french<input type="checkbox" name="cuisine" />
                                       Italian<input type="checkbox" name="cuisine" />
                                       Spanisch<input type="checkbox" name="cuisine" />
                                       Arabic<input type="checkbox" name="cuisine" />
              </label>
             </p>
             <p>
              <label>Favorite apron color: <input type="color" name="color" /></label>
             </p>
             <p>
              <label>Biography: <textarea name="Biography"></textarea></label>
             </p>
             <p>
              <label>Upload your latest recipe: <input type="file" name="file" /></label>
             </p>
             <p>
              <label>URL to recipe website: <input type="url" name="URL" /></label>
             </p>
             <p>
              <button type="reset">reset</button>
             </p>
             <p>
              <button type="submit">Send</button>
             </p>


           </form>
         </main>
        </div>
      </body> 
</html>
